  name: onos-operator
  namespace: kube-system
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  creationTimestamp: null
  name: onos-operator
rules:
- apiGroups:
  - ""
  resources:
  - pods
  - services
  - configmaps
  verbs:
  - '*'
- apiGroups:
  - ""
  resources:
  - namespaces
  verbs:
  - get
- apiGroups:
  - policy
  resources:
  - poddisruptionbudgets
  verbs:
  - '*'
- apiGroups:
  - config.onosproject.org
  - topo.onosproject.org
  resources:
  - '*'
  verbs:
  - '*'
- apiGroups:
  - admissionregistration.k8s.io
  resources:
  - mutatingwebhookconfigurations
  verbs:
  - '*'
---
kind: ClusterRoleBinding
apiVersion: rbac.authorization.k8s.io/v1
metadata:
  name: onos-operator
subjects:
- kind: ServiceAccount
  name: onos-operator
  namespace: kube-system
roleRef:
  kind: ClusterRole
  name: onos-operator
  apiGroup: rbac.authorization.k8s.io
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: config-operator
  namespace: kube-system
spec:
  replicas: 1
  selector:
    matchLabels:
      name: config-operator
  template:
    metadata:
      labels:
        name: config-operator
    spec:
      serviceAccountName: onos-operator
      initContainers:
      - name: init-certs
        image: onosproject/config-operator-init:v0.4.4
        imagePullPolicy: IfNotPresent
        securityContext:
          allowPrivilegeEscalation: false
          runAsUser: 0
        env:
        - name: CONTROLLER_NAME
          value: config-operator
        - name: CONTROLLER_NAMESPACE
          valueFrom:
            fieldRef:
              fieldPath: metadata.namespace
        - name: POD_NAME
          valueFrom:
            fieldRef:
              fieldPath: metadata.name
        - name: POD_NAMESPACE
          valueFrom:
            fieldRef:
              fieldPath: metadata.namespace
        volumeMounts:
        - name: config
          mountPath: /etc/onos/config
          readOnly: true
        - name: plugins
          mountPath: /etc/onos/plugins
        - name: certs
          mountPath: /etc/webhook/certs
      containers:
      - name: controller
        image: onosproject/config-operator:v0.4.4
        ports:
        - containerPort: 60000
          name: metrics
        - containerPort: 443
          name: webhook-server
        imagePullPolicy: IfNotPresent
        securityContext:
          allowPrivilegeEscalation: false
          runAsUser: 0
        readinessProbe:
          exec:
            command:
            - stat
            - /tmp/onos-operator-ready
          initialDelaySeconds: 4
          periodSeconds: 10
          failureThreshold: 1
        env:
        - name: CONTROLLER_NAME
          value: config-operator
        - name: CONTROLLER_NAMESPACE
          valueFrom:
            fieldRef:
              fieldPath: metadata.namespace
        - name: POD_NAME
          valueFrom:
            fieldRef:
              fieldPath: metadata.name
        - name: POD_NAMESPACE
          valueFrom:
            fieldRef:
              fieldPath: metadata.namespace
        volumeMounts:
        - name: config
          mountPath: /etc/onos/config
          readOnly: true
        - name: plugins
          mountPath: /etc/onos/plugins
        - name: certs
          mountPath: /tmp/k8s-webhook-server/serving-certs
          readOnly: true
      volumes:
      - name: config
        configMap:
          name: onos-operator-config
      - name: certs
        emptyDir: {}
      - name: plugins
        emptyDir: {}
---
apiVersion: admissionregistration.k8s.io/v1
kind: MutatingWebhookConfiguration
metadata:
  name: config-operator
webhooks:
- name: registry.config.onosproject.org
  rules:
  - operations: ["CREATE"]
    apiGroups: [""]
    apiVersions: ["v1"]
    resources: ["pods"]
    scope: Namespaced
  clientConfig:
    service:
      name: config-operator
      namespace: kube-system
      path: /registry
  admissionReviewVersions: ["v1beta1"]
  sideEffects: None
  failurePolicy: Ignore
  timeoutSeconds: 10
---
apiVersion: v1
kind: Service
metadata:
  name: config-operator
  namespace: kube-system
  labels:
    name: config-operator
spec:
  selector:
    name: config-operator
  ports:
  - name: webhook
    port: 443
    targetPort: 443
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: topo-operator
  namespace: kube-system
spec:
  replicas: 1
  selector:
    matchLabels:
      name: topo-operator
  template:
    metadata:
      labels:
        name: topo-operator
    spec:
      serviceAccountName: onos-operator
      containers:
      - name: controller
        image: onosproject/topo-operator:v0.4.4
        ports:
        - containerPort: 60000
          name: metrics
        imagePullPolicy: IfNotPresent
        readinessProbe:
          exec:
            command:
            - stat
            - /tmp/onos-operator-ready
          initialDelaySeconds: 4
          periodSeconds: 10
          failureThreshold: 1
        env:
        - name: CONTROLLER_NAME
          value: topo-operator
        - name: CONTROLLER_NAMESPACE
          valueFrom:
            fieldRef:
              fieldPath: metadata.namespace
        - name: POD_NAME
          valueFrom:
            fieldRef:
              fieldPath: metadata.name
        - name: POD_NAMESPACE
          valueFrom:
            fieldRef:
              fieldPath: metadata.namespace
        volumeMounts:
        - name: config
          mountPath: /etc/onos/config
          readOnly: true
      volumes:
      - name: config
        configMap:
          name: onos-operator-config
---
apiVersion: v1
kind: ConfigMap
metadata:
  name: onos-operator-config
  namespace: kube-system
data:
  logging.yaml: |-
    loggers:
      root:
        level: debug
        output:
          stdout:
            sink: stdout
    sinks:
      stdout:
        type: stdout
        stdout: {}